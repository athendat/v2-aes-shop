<div class="checkout-detail">
    <div class="row g-sm-4 g-3">
        @for (method of paymentMethods(); track $index; let i = $index) {
        <div class="col-xxl-6" *ngIf="method.status">
            <div class="payment-option">
                <div class="payment-category w-100">
                    <div class="form-check custom-form-check hide-check-box w-100">
                        <input class="form-check-input" type="radio" name="payment_method" [id]="method.name"
                            (change)="set($event)" [value]="method?.id">
                        <label class="form-check-label" for="{{method.name}}">
                            {{ method.name | uppercase }}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
