<div class="right-sidebar-box">
    @if (product()!.store) {
    <app-store-information [store]="product()!.store!"></app-store-information>
    }
    @if (option()?.product?.is_trending_product) {
    <app-trending-products></app-trending-products>
    }
    @if (option()?.product?.banner_enable && option()?.product?.banner_image_url) {
    <app-product-banner [image]="option()?.product?.banner_image_url!">
    </app-product-banner>
    }
</div>
